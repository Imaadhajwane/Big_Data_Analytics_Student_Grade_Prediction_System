<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass / Fail Prediction Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Font link -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        form:hover {
            transform: scale(1.02);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border 0.3s;
        }
        input[type="number"]:focus {
            border: 1px solid #28a745;
            outline: none;
        }
        input[type="submit"], input[type="button"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 1.3em;
            transition: background 0.3s, transform 0.3s; /* Added transform for scaling */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-right: 4%;
        }
        input[type="submit"]:hover {
            background: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Slight lift effect */
        }
        /* Clear button specific style */
        input[type="button"] {
            background: #dc3545;
        }
        input[type="button"]:hover {
            background: #c82333;
            transform: translateY(-2px); /* Slight lift effect */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            input[type="submit"], input[type="button"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Pass / Fail Prediction Tool</h1>
    <form method="post" action="/predict">
        <label for="age">Age:</label>
        <input type="number" name="age" required>
        
        <label for="studytime">Study Time:</label>
        <input type="number" name="studytime" required>
        
        <label for="failures">Number of Past Class Failures:</label>
        <input type="number" name="failures" required>
        
        <label for="Medu">Mother's Education Level (0-4):</label>
        <input type="number" name="Medu" min="0" max="4" required>
        
        <label for="G1">Grade 1:</label>
        <input type="number" name="G1" required>
        
        <label for="G2">Grade 2:</label>
        <input type="number" name="G2" required>
        
        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Predict">
            <input type="button" value="Clear" onclick="this.form.reset();"> <!-- Clear button -->
        </div>
    </form>
</body>
</html>
